\<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 500px;
  position: relative;
  margin: auto;
}

/* Caption text */
.text {
  color: #0c0b0b;
  font-size: 25px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}
</style>
</head>
<body>
<center>
<h1>FOOD PRODUCTS</h1>
</center>
<center>
<h2>FOODS FROM DIFFERENT STATES OF INDIA</h2>
</center>

<div class="slideshow-container">


<!-- Slide 1 -->
<div class="mySlides fade">
    <div class="numbertext">1 / 7</div>
    <img src="ladakh/Chutney.jpeg" style="width:100%">
    <div class="text">Chutney-1350</div>
  </div>
  <!-- Slide 2 -->
  <div class="mySlides fade">
    <div class="numbertext">2 / 7</div>
    <img src="ladakh/Gunde.jpeg"width:100%">
    <div class="text">Gunde-900</div>
  </div>
  <!-- Slide 3 -->
  <div class="mySlides fade">
    <div class="numbertext">3 / 7</div>
    <img src="ladakh/Momo.jpeg"width:100%">
    <div class="text">momo-1350</div>
  </div>
  <!-- Slide 4 -->
  <div class="mySlides fade">
    <div class="numbertext">4 / 7</div>
    <img src="ladakh/Skyu.jpeg" style="width:100%">
    <div class="text">Skyu-1350</div>
  </div>
  <!-- Slide 5 -->
  <div class="mySlides fade">
    <div class="numbertext">5 / 7</div>
    <img src="ladakh/Thukpa.jpeg" style="width:100%">
    <div class="text">Thukpa-1500</div>
  </div>
    
    


</div>

<br>

<!-- Dots -->
<div style="text-align:center">
  <!-- 40 dots, one for each slide -->
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  


</div>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
